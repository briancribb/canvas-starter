			<canvas width="500" height="375" id="base" class="base"></canvas>
			<canvas width="500" height="375" id="gradient-left" class="gradient gradient-left"></canvas>
			<canvas width="500" height="375" id="gradient-right" class="gradient gradient-right"></canvas>
		</div>


		<script src="../../vendor/jscolor-2.0.4/jscolor.min.js"></script>
